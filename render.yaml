services:
  - type: web
    name: math-professor-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: QDRANT_HOST
        value: localhost
      - key: QDRANT_PORT
        value: 6333
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_TOKENS
        value: 1024
      - key: TEMPERATURE
        value: 0.1
    healthCheckPath: /health